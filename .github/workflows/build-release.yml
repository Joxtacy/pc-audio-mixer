name: Build and Release PC Audio Mixer

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a release"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            bundles: nsis,msi
          - name: macOS Intel
            os: macos-latest
            rust-target: x86_64-apple-darwin
            bundles: dmg,app
          - name: macOS Apple Silicon
            os: macos-latest
            rust-target: aarch64-apple-darwin
            bundles: dmg,app
          - name: Linux
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            bundles: deb,appimage

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
          cache-dependency-path: gui/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./gui/src-tauri -> target"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libssl-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: ./gui
        run: pnpm install

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: "./gui"
          args: --target ${{ matrix.platform.rust-target }}

      - name: Generate artifact name
        id: artifact
        shell: bash
        run: |
          VERSION=$(cat gui/src-tauri/tauri.conf.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "name=pc-audio-mixer-${VERSION}-${{ matrix.platform.name }}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: |
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/nsis/*.exe
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/msi/*.msi

      - name: Upload build artifacts (macOS)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: |
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/dmg/*.dmg
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/macos/*.app

      - name: Upload build artifacts (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: |
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/deb/*.deb
            gui/src-tauri/target/${{ matrix.platform.rust-target }}/release/bundle/appimage/*.AppImage

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: |
          ls -la ./artifacts
          find ./artifacts -type f -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/**/*.exe
            ./artifacts/**/*.msi
            ./artifacts/**/*.dmg
            ./artifacts/**/*.deb
            ./artifacts/**/*.AppImage
          body: |
            # PC Audio Mixer Release

            ## Installation

            ### Windows
            - Download the `.exe` installer for easy installation
            - Or use the `.msi` for enterprise deployment

            ### macOS
            - Download the `.dmg` file for your processor type (Intel or Apple Silicon)
            - Open the DMG and drag the app to Applications

            ### Linux
            - Use the `.deb` file for Debian/Ubuntu systems
            - Use the `.AppImage` for universal Linux support

            ## Features
            - üéõÔ∏è Control PC audio with physical potentiometers
            - üîä Per-application volume control (Windows)
            - üéöÔ∏è Master volume control (all platforms)
            - üîå Auto-detection of Raspberry Pi Pico
            - üìä Real-time potentiometer monitoring
            - üé® Drag & drop channel mapping
            - üíæ Persistent configuration

            ## Requirements
            - Raspberry Pi Pico with the PC Audio Mixer firmware
            - USB connection to your computer
            - Windows 10/11, macOS 10.15+, or Linux

  # Optional: Build firmware for completeness
  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust for embedded
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv6m-none-eabi
          components: llvm-tools-preview

      - name: Install probe-rs
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/probe-rs/probe-rs/releases/latest/download/probe-rs-tools-installer.sh | sh

      - name: Install flip-link
        run: cargo install flip-link

      - name: Build firmware
        working-directory: ./firmware
        run: |
          cargo build --release

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: pico-firmware
          path: firmware/target/thumbv6m-none-eabi/release/pc-audio-mixer-firmware

